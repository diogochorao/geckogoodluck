<html>
<head>
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Roboto:normal,bold|Roboto+Slab:normal,bold|Abril+Fatface&display=swap">
<style>
	html {
	}
	@font-face {
		font-family: "Vulf Mono Italic";
		src: url("fonts/VulfMonoItalic.woff") format("woff");
		font-weight: normal;
		font-style: normal;
		font-display: swap;
	}
	/* if using these fonts on the title, change font-size to 34px*/
	@font-face {
		font-family: "IBM Selectric Light Regular";
		src: url("fonts/IBMSelectricLightRegular.woff2") format("woff2");
		font-weight: normal;
		font-style: normal;
		font-display: swap;
	}
	@font-face {
		font-family: "IBM Selectric Light Italic";
		src: url("fonts/IBMSelectricLightItalic.woff2") format("woff2");
		font-weight: normal;
		font-style: normal;
		font-display: swap;
	}
	body {
		padding: 0px;
		margin: 0;
		font-family: Roboto, Helvetica, Arial, sans-serif;
		font-size: 13px;
		color: #000000;
		overflow: hidden;
		animation-name: background-color;
		animation-duration: 70s;
		animation-iteration-count: infinite;
		animation-timing-function: ease;
		animation-fill-mode: none;
	}
	@keyframes background-color {
		0% {background: #d2afea;}
		14.28% {background: #779ecb;}
		28.56% {background: #addfee;}
		42.84% {background: #b5eeb9;}
		57.12% {background: #fffda3;}
		71.40% {background: #fbcea0;}
		85.68% {background: #ffa3a3;}
		100% {background: #d2afea;}
	}
	.gecko {
		width: 313px;
		height: 67px;
		position: fixed;
		top: 50%;
		left: 50%;
		margin-top: -34px;
		margin-left: -157px;
		display: flex;
		justify-content: center;
		align-items: center;
		animation-name: title-entrance;
		animation-duration: 3s;
		animation-iteration-count: 1
		animation-timing-function: ease;
		animation-fill-mode: none;
	}
	@keyframes title-entrance {
		0% {transform: rotate(-180deg); top: 124%; margin-top: 0px;}
		100% {transform: rotate(0deg); top: 50%; margin-top: -34px;}
	}
	.goodluck {
		width: 313px;
		height: 67px;
		background: #000000;
		position: fixed;
		top: 50%;
		left: 50%;
		margin-top: -34px;
		margin-left: -157px;
		display: flex;
		justify-content: center;
		align-items: center;
		animation-name: title-color;
		animation-duration: 70s;
		animation-iteration-count: infinite;
		animation-timing-function: ease;
		animation-fill-mode: none;
	}
	@keyframes title-color {
		0% {color: #d2afea;}
		14.28% {color: #779ecb;}
		28.56% {color: #addfee;}
		42.84% {color: #b5eeb9;}
		57.12% {color: #fffda3;}
		71.40% {color: #fbcea0;}
		85.68% {color: #ffa3a3;}
		100% {color: #d2afea;}
	}
</style>
</head>
<body>
	<div class="gecko">
		<div class="goodluck">
			<p align="center" style="font-family: Vulf Mono Italic, Roboto Slab, Helvetica, Arial, sans-serif; font-size: 24; font-weight: normal;">gecko good luck ///</p>
		</div>
	</div>
</body>
</html>
